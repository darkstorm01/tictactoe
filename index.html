<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width;initial-scale=1'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Tic-Tac-Toe</title>
    <style>
        .btn {
            background-color: rgb(140, 150, 243);
            color: black;
            font-size: 110px;
            width: 150px;
            height: 150px;
            border-color: black;
        }

        #one {
            background-color: rgb(140, 150, 243);
            border: none;
        }

        .ref {
            height: 35px;
            width: 50px;
            font-size: x-large;
            background-color: rgb(140, 150, 243);
        }

        body {
            background-image: url('ttt.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
    <script>
        var mainvalue = 0;
        var flag = 0;
        function thank() {
            document.getElementById('y/n').innerHTML = '<h1><b>Thank you for playing the game.</b></h1>'
        }
        function check() {
            if ((game.btn0.value == game.btn1.value && game.btn0.value == game.btn2.value && game.btn0.value != '') || (game.btn3.value == game.btn4.value && game.btn3.value == game.btn5.value && game.btn5.value != '') || (game.btn6.value == game.btn7.value && game.btn7.value == game.btn8.value && game.btn8.value != '') || (game.btn0.value == game.btn3.value && game.btn0.value == game.btn6.value && game.btn0.value != '') || (game.btn4.value == game.btn1.value && game.btn1.value == game.btn7.value && game.btn1.value != '') || (game.btn2.value == game.btn5.value && game.btn8.value == game.btn2.value && game.btn2.value != '') || (game.btn0.value == game.btn4.value && game.btn0.value == game.btn8.value && game.btn0.value != '') || (game.btn6.value == game.btn4.value && game.btn4.value == game.btn2.value && game.btn2.value != '')) {
                if (mainvalue % 2 == 0) {
                    document.getElementById('popup').innerHTML = '<h1><b>Congrats!<br>User1 won the match.<br>Do you want to play again.</b><h1>';
                    document.getElementById('y/n').innerHTML = '<input type="button" class="ref" value="No" onclick="thank()">    <input type="submit" class="ref" value="Yes" onclick="location.reload()">';
                    flag = 1;
                }
                else {
                    document.getElementById('popup').innerHTML = '<h1><b>Congrats!<br>User2 won the match.<br>Do you want to play again.</b><h1>';
                    document.getElementById('y/n').innerHTML = '<input type="button" class="ref" value="No" onclick="thank()">    <input type="submit" class="ref" value="Yes" onclick="location.reload()">';
                    flag = 1;
                }
            }
            else if (mainvalue == 8) {
                document.getElementById('popup').innerHTML = '<h1><b>Match tied!<br>Do you want to play again.</b></h1>';
                document.getElementById('y/n').innerHTML = '<input type="button" class="ref" value="No" onclick="thank()">    <input type="submit" class="ref" value="Yes" onclick="location.reload()">';
            }
        }
        function verif(btnnum) {
            if (document.getElementById(btnnum).value == '' && flag == 0) {
                if ((mainvalue) % 2 == 0) {
                    document.getElementById(btnnum).value = '0';
                    document.getElementById('popup').innerHTML = '';
                    check();
                    mainvalue++;
                }
                else {
                    document.getElementById(btnnum).value = 'X';
                    document.getElementById('popup').innerHTML = '';
                    check();
                    mainvalue++;

                }
            }
            else if (document.getElementById(btnnum).value == '0' && flag == 0) {
                document.getElementById('popup').innerHTML = '<b>You cannot use this coin</b>';
            }
            else if (document.getElementById(btnnum).value == 'X' && flag == 0) {
                document.getElementById('popup').innerHTML = '<b>You cannot use this coin</b>';
            }
        }
    </script>
</head>

<body>
    <div class='container'>
        <h1><b>Tic-Tac-Toe</b>
        </h1>
        <div class='row'>
            <div class='col-sm-8'>
                <form name='game'>
                    <table id='one'>
                        <tr>
                            <td><input type='button' class='btn' value='' name='btn0' id='0' onclick="verif('0')">
                            </td>
                            <td><input type='button' class='btn' value='' name='btn1' id='1' onclick="verif('1')">
                            </td>
                            <td><input type='button' class='btn' value='' name='btn2' id='2' onclick="verif('2')">
                            </td>
                        </tr>
                        <tr>
                            <td><input type='button' class='btn' value='' name='btn3' id='3' onclick="verif('3')">
                            </td>
                            <td><input type='button' class='btn' value='' name='btn4' id='4' onclick="verif('4')">
                            </td>
                            <td><input type='button' class='btn' value='' name='btn5' id='5' onclick="verif('5')">
                            </td>
                        </tr>
                        <tr>
                            <td><input type='button' class='btn' value='' name='btn6' id='6' onclick="verif('6')">
                            </td>
                            <td><input type='button' class='btn' value='' name='btn7' id='7' onclick="verif('7')">
                            </td>
                            <td><input type='button' class='btn' value='' name='btn8' id='8' onclick="verif('8')">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class='col-sm-4' style='margin-top:10%'>
                <div id='popup'></div>
                <div id='y/n' style='color:black'></div>
            </div>
        </div>
    </div>
</body>

</html>
